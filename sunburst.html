<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<style>
#chart {
    max-width: 800px;
    margin: 0 auto;
}
        
#tooltip {
        position: absolute;
        left: 45%;
        top: 35%;
        background-color: none;
        text-align: center;
        padding: 20px;
        pointer-events: none;
        color: black;
        opacity: 0;
        line-height: 200%;
}

.info {
    color: black;
}

        
</style>

<body>
    <script src="sunburst.js"></script> 
    <div id="chart"></div>
    <div id="tooltip" class="tooltip">
        <div id="info" class="info"></div>
    </div>
   
</body>
</html>
