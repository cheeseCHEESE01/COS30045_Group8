<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<style>

.all {
    width: 100%;
    height: 700px;
}

.left {
    margin: auto;
    width: 75%;
    height: 100%;
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

.right {
    width: 15%;
    height: 100%;
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}


#chart {
    max-width: 800px;
    margin: 0 auto;
}
        
#tooltip {
        position: absolute;
        margin: auto;
        background-color: none;
        text-align: center;
        padding: 20px;
        pointer-events: none;
        color: black;
        opacity: 0;
        line-height: 200%;
}

.info {
    color: black;
}

.legend {
    margin-bottom: 20px;
}

.legend strong {
    font-size: 18px;
    text-decoration: underline; 
}


.legend-entry {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.legend-color {
    width: 60px;
    height: 30px;
    margin-right: 15px;
}

.legend-label {
    font-size: 14px;
}

        
</style>

<body>
    <script src="sunburst.js"></script>
    <div class="all">
        <div class="left">
            <div id="chart"></div>
            <div id="tooltip" class="tooltip">
                <div id="info" class="info"></div>
            </div>
        </div>

        <div class="right">
            <div id="legend"></div>
        </div>
    </div> 
    
   
</body>
</html>
