<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }

  .arc path {
    stroke: #fff;
  }

  .tooltip {
    position: absolute;
    text-align: center;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 5px;
    padding: 5px;
    font-size: 12px;
  }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1200,
    height = 700,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#E6B0AA", "#AF7AC5", "#5DADE2", "#48C9B0", "#ABEBC6", "#F7DC6F", "#DC7633", "#979A9A", "#5D6D7E", "#4A235A", "#2874A6", "#CD4639", "#FFA7F7", "#D2E559"]);

// 修改内外半径以创建环形图
var arc = d3.svg.arc()
    .outerRadius(radius - 250)
    .innerRadius(radius - 10); // 调整内半径以创建环

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.male; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.csv("data.csv", function(error, data) {
  data.forEach(function(d) {
    d.male = +d.male;
  });

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc")
      .on("mouseover", function(d) {
        tooltip.transition()
          .duration(200)
          .style("opacity", .9);
        tooltip.html("Reason For Migration: " + d.data.reason_for_migration + "<br/>" + "Male: " + d.data.male)
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
        tooltip.transition()
          .duration(500)
          .style("opacity", 0);
      });

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.reason_for_migration); });
});

</script>
</body>
</html>
