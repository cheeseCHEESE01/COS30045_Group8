<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 30, left: 30},
  width = 1000 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Build X scales and axis:
var x = d3.scaleBand()
  .range([0, width])
  .padding(0.1);

// Build Y scales and axis:
var y = d3.scaleBand()
  .range([height, 0])
  .padding(0.1);

// Read the data
d3.csv("salary.csv", function(data) {

  // Calculate the minimum and maximum monthly_wages values
  var minWages = d3.min(data, function(d) { return +d.monthly_wages; });
  var maxWages = d3.max(data, function(d) { return +d.monthly_wages; });

  // Define the color scale based on min and max values

    .range(["#FADBD8", "#78281F"])
    .domain([minWages, maxWages/4]);

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px");

  var mouseover = function(d) {
    tooltip.style("opacity", 1);
  }
  var mousemove = function(d) {
    tooltip
      .html("The exact value of<br>this cell is: " + d.monthly_wages)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px");
  }
  var mouseleave = function(d) {
    tooltip.style("opacity", 0);
  }

  // add the squares
  svg.selectAll()
    .data(data)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.country_name); })
      .attr("y", function(d) { return y(d.year); })
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.monthly_wages); } )
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave);

  // Add X axis
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  svg.append("g")
    .call(d3.axisLeft(y));
});


</script>
